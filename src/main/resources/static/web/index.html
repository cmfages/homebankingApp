<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHub Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/46c136d25b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/manager.css">
    <link rel="icon" href="./img/mind-hub-logo.png">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center form-container" id="app">
        <div class="d-flex flex-column divForm p-3 mb-3">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <img src="./img/bank_78392(1).png" class="logo-nav-index" alt="logo">
                <h3 class="navbar-brand text-black fs-2">MindHub Bank</h3>
                <!--<a class="navbar-brand text-black fs-2" href="#">MindHub Bank</a>-->
            </div>
            <form v-on:submit.prevent="clickSubmit" class="d-flex justify-content-center align-items-center">
                <fieldset>
                    <legend>Log In</legend>
                    <div class="form-group mb-3 me-4">
                        <label for="textInput" class="form-label">Email</label>
                        <input v-model="client.email" type="email" id="textInput" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group mb-3 me-4">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input v-model="client.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required
                        minlength="6" maxlength="30">
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="fieldsetCheck">
                          <label class="form-check-label" for="fieldsetCheck">Remember info</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                      <button type="submit" class="btn btn-info">Log In</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Register Here
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header divForm">
                <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
              </div>
              <div class="modal-body divForm">
                <form v-on:submit.prevent="registerClient" class="d-flex justify-content-center align-items-center">
                  <fieldset>
                      <div class="form-group mb-3 me-4">
                        <label for="registerFirst" class="form-label">First name</label>
                        <input v-model="clientRegister.firstName" type="text" id="registerFirst" class="form-control" placeholder="First Name" required
                        minlength="3" maxlength="20" required>
                      </div>
                      <div class="form-group mb-3 me-4">
                        <label for="registerLast" class="form-label">Last name</label>
                        <input v-model="clientRegister.lastName" type="text" id="registerLast" class="form-control" placeholder="Last Name" required
                        minlength="2" maxlength="20" required>
                      </div>
                      <div class="form-group mb-3 me-4">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input v-model="clientRegister.email" type="email" id="registerEmail" class="form-control" placeholder="Email" required
                        minlength="6" maxlength="50" required>
                      </div>
                      <div class="form-group mb-3 me-4">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input v-model="clientRegister.password" type="password" id="registerPassword" class="form-control" placeholder="Password" required
                        minlength="6" maxlength="30" required>
                      </div>
                      <div class="modal-footer divForm">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning">Sign Up</button>
                      </div>
                  </fieldset>
              </form>
              </div>
            </div>
          </div>
        </div>

        </div>
        </div>
    </div>
    <footer class="d-flex flex-wrap flex-column p-2" id="footer">
        <div class="footer-box-1 d-flex flex-wrap flex-row justify-content-evenly pt-2">
          <div>
            <h5>Safe and Secure</h5>
            <h6><a class="box" href="#">Testimonials</a></h6>
            <h6><a class="box" href="#">Money back guarantee</a></h6>
            <h6><a class="box" href="#">FAQs</a></h6>
          </div>
          <div>
            <h5>About Us</h5>
            <h6><a class="box" href="#">Contact us</a></h6>
            <h6><a class="box" href="#">Terms and conditions</a></h6>
            <h6><a class="box" href="#">Privacy policy</a></h6>
          </div>
        </div>
          <div class="footer-box-2 d-flex flex-wrap flex-column justify-content-center align-items-center pt-2  p-2">
            
            <div>
              <h5><i class="bi bi-telephone-fill text-white"></i><strong> Call Center:</strong> 0808-123-4567</h5>
            </div>
        </div>
        <div class="footer-box-3 d-flex flex-wrap flex-column justify-content-center align-items-center pt-2 p-2">
          <div>
            <h5>Â© 2021 MindHub | All Rights Reserved</h5>
          </div>
        </div>
      </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./data/index.js"></script>
</body>
</html>
